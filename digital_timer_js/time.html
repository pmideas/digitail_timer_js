<html>
   <head>
      <title>Digital Timer By JS</title>
      <meta name="viewport",content="width=device-width ,initial-scale=1.0">
      <link rel="stylesheet" href="style.css"/>
   </head>
   <body>
      <div id="container">
         <!--start container/parent -->
         <section class="timer">
            <!--start timer/child of container -->
            <header id="header">
               <!--start child of timer -->
               <h1 class="title_heading">digital timer project by html/css/js</h1>
               <span class="underline"></span>
            </header>
            <!--end header & child of timer -->
         
            <div class="box">
               <!--start child of timer -->
               <span id="day"></span> <span id="month"></span>
               <div id="display_setInterval"></div>
            </div>
            <!--end child of timer -->
         </section>
         <!--end timer/child of container -->
         <footer id="footer">
            <h2 class="authorname">@pm_ideas</h2>
         </footer>
      </div>
      <!--end container -->
      <script src="clock.js"></script>
   </body>
</html>
